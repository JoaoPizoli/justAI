<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icone.png" type="image/png">
    <title>Resultado da Consulta Jurídica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/result.css">
    <!-- Meta tags para controlar o cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    

    <div class="main-content">
      <div class="header">
        <span class="title">Resultado da Consulta Jurídica</span>
        <div class="company-info">
          <a title="RODOVIA SP 340 KM 274 74">
            METALURGICA MOCOCA S/A
          </a>
        </div>
      </div>

      <main>
        <div class="logo-container">
          <img src="img/Logo_Metalurgica_Preto-removebg-preview.png" alt="Logo Metalúrgica Mococa" class="centered-logo">
        </div>

        <div class="search-form">
          <div class="card">
            <div class="card-body">
              <div id="searchParams"></div>
              <div id="resultContent" class="result-content">
                <!-- O conteúdo da API será exibido aqui -->
              </div>
              <div class="text-center mt-3">
                <div class="format-container">
                  <label class="form-label">Formato:</label>
                  <select id="formatSelect" class="form-select">
                    <option value="pdf">PDF</option>
                    <option value="docx">Word</option>
                  </select>
                </div>
                <div class="button-container">
                  <button onclick="installDocument()" class="submit-btn">
                    <i class="fas fa-download"></i> Baixar
                  </button>
                  <button onclick="window.location.href='index.html'" class="submit-btn">
                    <i></i> Nova Consulta
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="loading-overlay" class="d-none">
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-docx-js/dist/html-docx.min.js"></script>
    <script src="js/result.js?v=1.0.1"></script>
  </body>
</html>
